<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="속성에 따른 수평 정렬.css".css">
</head>
<body>
    <div>    
        <div class="box">
            <span>divv</span>            
        </div>
        <div class="box">
            <span>divvvv</span>
        </div>
    </div>

</body>
</html>



<!-- CSS 정렬 -->
.box{
    background-color: seagreen;
    width: 200px;
    height: 200px;
    margin-top: 20px;

    /* 블록 요소 수평 정렬  */
    /* 마진 가운데 정렬 */
    margin-right: auto; 
    margin-left: auto;

    /* 마진 top은 20, 좌/우는 auto */
    margin: 20px auto;


    /* 인라인 요소 수평 정렬 */
    text-align:center;
} 

span{
    line-height: 200px;
}
