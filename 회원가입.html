    <title>회원가입 양식</title>

<body>

    <form action="">
        <!-- 인라인 요소 vs 블록 요소(element) -->
        <!-- 줄바꿈 발생 안 함(input,span 태그..) vs 줄바꿈 발생(div 태그..) -->
        <h1>회원가입 양식 만들기</h1>
        이름 <input type="text" name ="" id=""><br>
        아이디 <input type="text" name = "" id=""><br>
        비밀번호 <input type="password" name = ""><br>
        성별 <input type = 'radio' name="gender" id="">남
        <input type = 'radio' name="gender" id="" checked>여
        <!-- name 통일 해줘야 둘 중 하나만 선택 가능 -->
        <!-- checked :  초기값 고정  -->
        <br>
        취미: 
        <select name="hobby" id=""><br>
            <option value="">감쪽이랑 놀기</option>
            <option value="">코딩하기</option>
        </select>
        <br>
        <input type="button" value="제출하기">
        <input type="submit" value="제출안하기">
        <!-- submit은 기본적으로 새로고침이 일어난다. 안나려면 자스 배워야함 -->
